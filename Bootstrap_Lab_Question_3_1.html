<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub sign in</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<img class="mx-auto d-block" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github Icon" style="width: 50px; height: 50px;">
		</div>
		</div><br>
		<div class="row">
			<div class="col-md-12">
			<h4 style="text-align: center; font-weight: 100;">Sign in to GitHub</h4>
		</div>
		</div>
		<div class="row py-3">
			<div class="col-md-4 offset-md-4 bg-light border border-light rounded">
				<div class="form-group">
				<label class="pt-4" style="font-size: 14px;">Username or email address</label>
				<input type="text" class="form-control" name="">
			    </div>
				<div class="row">
					<div class="col-md-4">
						<label for="pwd" style="text-align:left; font-size: 14px;">Password</label>
					</div>
					<div class="col-md-4 offset-md-4 justify-content-end" style="font-size: 12px;">
						<a href="#">Forgot Password?</a>
					</div>
				</div>
				<input id="pwd" type="password" class="form-control" name="password">
				<button class="btn btn-success btn-block my-4">Sign in</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 offset-md-4 px-0">
			<button class="btn btn-white btn-block py-3" style="border: 2px solid lightgray; border-radius: 5px">New to Github?<a href="#">&nbsp;Create an account.</a> </button>
		</div>
	</div><br><br>
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="navbar navbar-expand justify-content-center">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="#" class="nav-link" style="font-size: 12px;">Terms</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link" style="font-size: 12px;">Privacy</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link" style="font-size: 12px;">Security</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link" style="color: gray; font-size: 12px;">Contact GitHub</a>
						</li>
					</ul>
				</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
